<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    >
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>
    <main class="stats-preview-card">
      <picture class="stats-preview-card__image">
        <source
          media="(min-width: 1280px)"
          srcset="images/image-header-desktop.jpg"
        >
        <img
          src="images/image-header-mobile.jpg"
          alt="card header image"
          class="stats-preview-card__image-img"
        >
      </picture>

      <div class="stats-preview-card__content">
        <h1 class="stats-preview-card__title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="stats-preview-card__description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="stats-preview-card__stats">
          <div class="stats-preview-card__data">
            <p class="stats-preview-card__data-value">10k+</p>
            <p class="stats-preview-card__data-label">companies</p>
          </div>

          <div class="stats-preview-card__data">
            <p class="stats-preview-card__data-value">314</p>
            <p class="stats-preview-card__data-label">templates</p>
          </div>

          <div class="stats-preview-card__data">
            <p class="stats-preview-card__data-value">12M+</p>
            <p class="stats-preview-card__data-label">queries</p>
          </div>
        </div>
      </div>
    </main>

  </div> -->
  </body>
</html>
